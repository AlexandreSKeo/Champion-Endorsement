<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img id="freddie" src="/assets/freddie.png" alt="Freddie Mercury" />
      <h1>We are the Champions</h1>
    </header>
    <main>
      <section id="form">
        <textarea
          id="endorsement-input"
          placeholder="Write your endorsement here"
        ></textarea>
        <div id="from-to-input">
          <input id="from-input" type="text" placeholder="From" />
          <input id="to-input" type="text" placeholder="To" />
        </div>
        <button id="publish-btn">Publish</button>
      </section>
      <section id="endorsements">
        <h2>- Endorsements -</h2>
        <ul id="endorsements-list"></ul>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
